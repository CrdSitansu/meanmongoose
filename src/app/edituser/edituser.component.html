<!-- {{ selectedusers.name }} -->
<div class="container">
<div class="row">
  <form class="form-horizontal" #addUserForm=ngForm (ngSubmit) = "getallval(addUserForm.value)">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="selectedusers.name" (ngModelChange)="[selectedusers.name=$event]" class="form-control" name="name"  placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text"  [(ngModel)]="selectedusers.address" (ngModelChange)="[selectedusers.address=$event]" class="form-control" name="address"  placeholder="Address">
      </div>
    </div>
    <input type="text" [(ngModel)]="selectedusers._id" (ngModelChange)="[selectedusers._id=$event]" name="id">
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button  value="Submit" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  </div>
</div>
