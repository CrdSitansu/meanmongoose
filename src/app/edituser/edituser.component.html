{{ selectedusers.name }}

<div class="row">
  <form class="form-horizontal" (ngSubmit) = "onClickSubmit(formdata.value)">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" formControlName="name" value="{{ selectedusers.name }}" class="form-control" name="name"  placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" formControlName="address" value="{{ selectedusers.address }}" class="form-control" name="address"  placeholder="Address">
      </div>
    </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!formdata.valid" value="Submit" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  </div>
